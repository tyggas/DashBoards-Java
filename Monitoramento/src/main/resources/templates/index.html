<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/css/Style%20tela%20de%20login.css">
</head>
<body>
<div class="main-container">
    <div class="logo-container">
        <img src="/imagens/LogoPng.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <form class="login-form" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">Esqueci a minha senha</a>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
</div>
<script>
    function handleLogin(event) {
        event.preventDefault();
        // Aqui você pode adicionar validação adicional se necessário
        const username = document.getElementById('username').value;

        window.location.href = 'index2.html';

</script>
</body>
</html>
