<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Máquina</title>
    <link rel="stylesheet" href="styles detalhes_maquinas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Dashboard da Máquina</h1>
</header>
<section class="dashboard">
    <div class="section-header">
        <h2>Dados de Produção</h2>
    </div>
    <div class="production-data">
        <div class="data-item">
            <h3>Produção Total</h3>
            <p>2500 peças</p>
        </div>
        <div class="data-item">
            <h3>Peças Defeituosas</h3>
            <p>150 peças</p>
        </div>
        <div class="data-item">
            <h3>Produtividade</h3>
            <p>85%</p>
        </div>
    </div>
    <canvas id="productionChart"></canvas>
</section>
<section class="dashboard">
    <div class="section-header">
        <h2>Dados dos Sensores</h2>
    </div>
    <div class="sensor-data">
        <div class="sensor-item">
            <h3>Temperatura</h3>
            <p>28°C</p>
        </div>
        <div class="sensor-item">
            <h3>Umidade</h3>
            <p>65%</p>
        </div>
        <div class="sensor-item">
            <h3>Pressão</h3>
            <p>1015 hPa</p>
        </div>
    </div>
    <canvas id="sensorChart"></canvas>
</section>
<footer>
    <p>Dashboard da Máquina &copy; 2024</p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
