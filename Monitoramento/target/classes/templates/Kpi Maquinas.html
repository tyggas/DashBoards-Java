<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Máquinas</title>
    <link rel="stylesheet" href="../static/Style%20KPI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index2.html" class="nav-link">Geral</a>
            <a href="Kpi Maquinas.html" class="nav-link">Kpi Máquinas</a>
            <a href="Cadastro maquina.html" class="nav-link">Cadastro de Máquina</a>
        </div>
        <div class="nav-right">
            <button class="btn notifications" onclick="toggleNotifications()">
                <i class="fas fa-bell"></i> Notificações
            </button>
        </div>
    </nav>
</header>
<div class="filter-container">
    <select id="center">
        <option value="generalFactory">Centro de Trabalho: Geral Fábrica</option>
    </select>
    <select id="shift">
        <option value="firstShift">Turno: 1º turno</option>
    </select>
    <select id="period">
        <option value="currentWeek">Período: 01/02/2024 - 08/02/2024</option>
    </select>
</div>
<div class="container">
    <h2>Visualização de Máquinas</h2>
    <div class="machines">
        <div class="machine-card" th:class="'machine-card ' + ${machine1.status.toLowerCase()}">
            <h2 th:text="${machine1.name} + ' '"><span th:text="${machine1.status}"></span></h2>
            <div class="machine-info">
                <p><i class="fas fa-box"></i> Produto 1</p>
                <p><i class="fas fa-box"></i> Produto 2</p>
                <p th:text="${machine1.piecesCurrent} + ' / ' + ${machine1.piecesPlanned}"></p>
                <div class="progress">
                    <div class="progress-bar" th:style="'width: ' + ${machine1.oee} + '%;'"></div>
                </div>
                <div class="gauge">
                    <canvas id="gauge1" th:data-oee="${machine1.oee}"></canvas>
                </div>
                <p th:text="${machine1.oee} + '% OEE'"></p>
                <p th:text="'Qtd. Produzida: ' + ${machine1.piecesProduced} + ' Tarde'"></p>
            </div>
        </div>
        <!-- Repita para as outras máquinas -->
    </div>
</div>
<div id="notificationsSidebar" class="notifications-sidebar">
    <h2>Notificações</h2>
    <div class="notification">
        <p>Não há notificações no momento.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../static/Java%20Script%20KPI.js"></script>
</body>
</html>
